<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Minimarket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background"></div>

    <div class="login-container">
        <div class="login-form">
            <div class="barra-superior"></div>
            <h1 class="nombre-tienda">MINIMARKET</h1>
            <div class="logo">
                <img src="logo.png" alt="Logo Minimarket">
            </div>
            <div class="inputs">
                <input type="text" placeholder="Username" name="username" id="username">
                <input type="password" placeholder="Contraseña" name="pass" id="pass">
            </div>
            <div class="botones">
                <div>
                    <button class="btn"><i class="animation"></i>BUTTON<i class="animation"></i>
                    </button>
                </div>
                <a href="#">Cambiar contraseña</a>
            </div>
        </div>
    </div>

</body>

</html>
